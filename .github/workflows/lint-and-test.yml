name: Lint and Test

on:
  push:
    branches:
      - feature/*
      - bugfix/*
      - develop
  pull_request:
    branches:
      - feature/*
      - bugfix/*
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Unit tests
        run: |
          npm i
          npm run test
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Linting
        run: |
          npm i
          npm run lint
